<div class="listing">
    {% for post in paginator.posts %}
    <div class="post other link">
      <h2><span class="mega-octicon octicon-megaphone" style="opacity:0.4; margin-right: 12px;"></span><a href="{{post.url}}">{{ post.title }}</a></h2>
      <p class="post-date">{{ post.date | date_to_string }}</p>

      <p>{{ post.excerpt }}</p>
    </div>
    {% endfor %}
</div>
